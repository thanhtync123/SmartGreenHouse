<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giám sát Nhà kính thông minh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      
    
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dht22.css" />
  </head>
  <body>
    <!-- Sidebar sẽ được load động từ sidebar.html -->
    <div id="sidebar-container"></div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2>Dashboard</h2>
        <div class="date-time" id="current-time">Thursday, May 8, 2025 | 15:48:40</div>
      </div>

      <!-- Dashboard Cards -->
      <div class="dashboard">
        <!-- Temperature Card -->
        <div class="card" id="temperature-card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon temperature">
                <i class="fas fa-thermometer-half"></i>
              </div>
              <span>Nhiệt độ</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="card-value" id="temperature-value">
            28.5<span class="card-unit">°C</span>
          </div>
          <div class="progress-container">
            <div class="progress-info">
              <span>Mức hiện tại</span>
              <span id="temperature-progress">75%</span>
            </div>
            <div class="progress-bar">
              <div
                class="progress temperature"
                id="temperature-progress-bar"
              ></div>
            </div>
          </div>
          <div class="card-footer">
            <span id="temperature-updated">Cập nhật 2 phút trước</span>
            <div class="status warning" id="temperature-status">
              <i class="fas fa-exclamation-circle"></i>
              <span>Hơi cao</span>
            </div>
          </div>
        </div>

        <!-- Humidity Card -->
        <div class="card" id="humidity-card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon humidity">
                <i class="fas fa-tint"></i>
              </div>
              <span>Độ ẩm</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="card-value" id="humidity-value">
            65<span class="card-unit">%</span>
          </div>
          <div class="progress-container">
            <div class="progress-info">
              <span>Mức hiện tại</span>
              <span id="humidity-progress">65%</span>
            </div>
            <div class="progress-bar">
              <div class="progress humidity" id="humidity-progress-bar"></div>
            </div>
          </div>
          <div class="card-footer">
            <span id="humidity-updated">Cập nhật 2 phút trước</span>
            <div class="status optimal" id="humidity-status">
              <i class="fas fa-check-circle"></i>
              <span>Tối ưu</span>
            </div>
          </div>
        </div>

        <!-- Light Card -->
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon light">
                <i class="fas fa-sun"></i>
              </div>
              <span>Cường độ ánh sáng</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="card-value" id="light_value">850<span class="card-unit">lux</span></div>
          <div class="progress-container">
            <div class="progress-info">
              <span>Mức hiện tại</span>
              <span>85%</span>
            </div>
            <div class="progress-bar">
              <div class="progress light"></div>
            </div>
          </div>
          <div class="card-footer">
            <span>Updated 2 minutes ago</span>
            <div class="status optimal">
              <i class="fas fa-check-circle"></i>
              <span>Optimal</span>
            </div>
          </div>
        </div>

        <!-- Soil Moisture Card -->
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon soil">
                <i class="fas fa-water"></i>
              </div>
              <span>Độ ẩm đất</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="card-value">45<span class="card-unit">%</span></div>
          <div class="progress-container">
            <div class="progress-info">
              <span>Mức hiện tại</span>
              <span>45%</span>
            </div>
            <div class="progress-bar">
              <div class="progress soil"></div>
            </div>
          </div>
          <div class="card-footer">
            <span>Updated 2 minutes ago</span>
            <div class="status warning">
              <i class="fas fa-exclamation-circle"></i>
              <span>Needs Water</span>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/dht22.js"></script>
    <script src="./js/light.js"></script>
    <script src="./js/time.js"></script>
  </body>
</html>
