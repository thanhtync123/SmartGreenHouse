<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Smart Greenhouse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
    
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <div class="logo">
          <i class="fas fa-leaf"></i>
          <h1>Smart Greenhouse</h1>
        </div>
        <p>Tạo tài khoản để quản lý nhà kính thông minh của bạn</p>
      </div>

      <form id="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">Họ</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="Họ của bạn"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="last-name">Tên</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Tên của bạn"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Tạo mật khẩu"
              required
            />
          </div>
          <div class="password-strength">
            <div class="password-strength-bar"></div>
          </div>
          <p class="password-info">
            Mật khẩu phải có ít nhất 8 ký tự bao gồm chữ cái, số và ký tự đặc biệt
          </p>
        </div>

        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>
        </div>

        <div class="terms-privacy">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và
            <a href="#">Chính sách riêng tư</a> của Smart Greenhouse
          </label>
        </div>

        <button type="submit" class="register-button">Đăng ký</button>
      </form>

      <div class="register-divider">
        <span>Hoặc đăng ký bằng</span>
      </div>

      <div class="social-register">
        <button type="button" class="social-button">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button type="button" class="social-button">
          <i class="fab fa-facebook-f"></i>
          <span>Facebook</span>
        </button>
      </div>

      <div class="login-link">
        Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>

    <script>
      document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Lấy giá trị từ form
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Kiểm tra mật khẩu khớp nhau
        if (password !== confirmPassword) {
          alert('Mật khẩu không khớp. Vui lòng thử lại.');
          return;
        }
        
        // Ở đây bạn sẽ thêm code gửi thông tin đăng ký đến API
        console.log('Đăng ký với:', { firstName, lastName, email, phone });
        
        // Chuyển hướng người dùng đến trang đăng nhập sau khi đăng ký thành công
        // window.location.href = 'login.html';
      });

      // Kiểm tra độ mạnh của mật khẩu
      document.getElementById('password').addEventListener('input', function(e) {
        const password = e.target.value;
        const passwordStrength = document.querySelector('.password-strength-bar');
        
        // Xóa tất cả classes hiện tại
        passwordStrength.className = 'password-strength-bar';
        
        // Đánh giá độ mạnh của mật khẩu
        if (password.length === 0) {
          passwordStrength.style.width = '0%';
        } else if (password.length < 6) {
          passwordStrength.classList.add('strength-weak');
        } else if (password.length < 8) {
          passwordStrength.classList.add('strength-medium');
        } else if (password.length < 10) {
          passwordStrength.classList.add('strength-good');
        } else {
          passwordStrength.classList.add('strength-strong');
        }
      });
    </script>
  </body>
</html>
