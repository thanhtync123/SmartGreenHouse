<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Smart Greenhouse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>

  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-header">
      <div class="logo">
        <i class="fas fa-leaf"></i>
        <h1>Smart Greenhouse</h1>
      </div>
      <p>Tạo tài khoản để quản lý nhà kính thông minh của bạn</p>
    </div>

    <form id="register-form">

      <div class="form-group">
        <label for="username">Tên người dùng</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" required />
        </div>
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required />
        </div>
      </div>



      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required />
        </div>
        <div class="password-strength">
          <div class="password-strength-bar"></div>
        </div>
        <p class="password-info">
          Mật khẩu phải có ít nhất 8 ký tự bao gồm chữ cái, số và ký tự đặc biệt
        </p>
      </div>

      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required />
        </div>
      </div>

      <div class="terms-privacy">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và
          <a href="#">Chính sách riêng tư</a> của Smart Greenhouse
        </label>
      </div>

 
    </form>
     <button type="button" class="register-button">Đăng ký</button>
    <div class="register-divider">
      <span>Hoặc đăng ký bằng</span>
    </div>

    <div class="social-register">
      <button type="button" class="social-button">
        <i class="fab fa-google"></i>
        <span>Google</span>
      </button>
      <button type="button" class="social-button">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </button>
    </div>

    <div class="login-link">
      Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
$('.register-button').on('click', function () {
      const username = $('#username').val();
      const email = $('#email').val();
      const password = $('#password').val();
      const confirmPassword = $('#confirm-password').val();
      const terms = $('#terms').is(':checked');
      if (!username || !email || !password || !confirmPassword) {
        alert('Vui lòng nhập đầy đủ thông tin');
        return;
      }
      if (password !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp');
        return;
      }
      if (!terms) {
        alert('Bạn phải đồng ý với điều khoản');
        return;
      }
      $.ajax({
        url: '/api/register',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username, email, password }),
        success: function (res) {
          alert('Đăng ký thành công! Vui lòng đăng nhập.');
          window.location.href = 'login.html';
        },
        error: function (xhr) {
          alert(xhr.responseJSON?.error || 'Đăng ký thất bại');
        }
      });
    });
  </script>
</body>

</html>
