<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="./css.css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    // Kiểm tra nếu đã đăng nhập rồi thì chuyển hướng về trang chính
    fetch('/auth/me')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Đã đăng nhập, chuyển hướng về trang chính
          window.location.href = '/index.html';
        }
      })
      .catch(error => {
        console.log('Chưa đăng nhập');
      });

    // Xử lý form đăng nhập
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      
      errorMsg.textContent = '';
      
      fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Đăng nhập thành công, chuyển hướng về trang chính
          window.location.href = '/index.html';
        } else {
          // Hiển thị thông báo lỗi
          errorMsg.textContent = data.message || 'Đăng nhập không thành công';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMsg.textContent = 'Có lỗi xảy ra, vui lòng thử lại sau';
      });
    });

    // Thiết lập tài khoản admin mặc định khi trang được tải
    window.onload = function() {
      fetch('/auth/setup-admin', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        console.log('Admin setup:', data.message);
      })
      .catch(error => {
        console.error('Error setting up admin:', error);
      });
    };
  </script>
</body>
</html>
