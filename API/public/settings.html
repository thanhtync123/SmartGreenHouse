<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt - Nhà kính thông minh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Sidebar sẽ được load động từ sidebar.html -->
    <div id="sidebar-container"></div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2>Cài đặt</h2>
        <div class="date-time">Thứ Năm, ngày 8 tháng 5 năm 2025 | 15:48:40</div>
      </div>

      <!-- Settings Tabs -->
      <div class="settings-tabs">
        <button class="tab-button active">Chung</button>
        <button class="tab-button">Mạng</button>
        <button class="tab-button">Cảm biến</button>
        <button class="tab-button">Tự động hóa</button>
        <button class="tab-button">Thông báo</button>
        <button class="tab-button">Tài khoản</button>
        <button class="tab-button">Hệ thống</button>
      </div>

      <!-- General Settings -->
      <div class="card settings-card">
        <div class="card-header">
          <div class="card-title">Cài đặt chung</div>
        </div>
        <div class="settings-container">
          <div class="settings-group">
            <h3>Thông tin hệ thống</h3>
            <div class="setting-item">
              <label>Tên nhà kính</label>
              <input type="text" value="Nhà kính chính" />
            </div>
            <div class="setting-item">
              <label>Vị trí</label>
              <input type="text" value="Khu vườn phía Bắc" />
            </div>
            <div class="setting-item">
              <label>Mô tả</label>
              <textarea>Nhà kính chính cho sản xuất rau quả.</textarea>
            </div>
          </div>
          <div class="settings-group">
            <h3>Cài đặt hiển thị</h3>
            <div class="setting-item">
              <label>Đơn vị nhiệt độ</label>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="temp-unit" checked />
                  <span>Celsius (°C)</span>
                </label>
                <label class="radio">
                  <input type="radio" name="temp-unit" />
                  <span>Fahrenheit (°F)</span>
                </label>
              </div>
            </div>
            <div class="setting-item">
              <label>Định dạng ngày</label>
              <select>
                <option>YYYY-MM-DD</option>
                <option>MM/DD/YYYY</option>
                <option>DD/MM/YYYY</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Định dạng giờ</label>
              <select>
                <option>24-hour</option>
                <option>12-hour (AM/PM)</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Chủ đề</label>
              <select>
                <option>Light</option>
                <option>Dark</option>
                <option>System Default</option>
              </select>
            </div>
          </div>
          <div class="settings-group">
            <h3>Cài đặt dữ liệu</h3>
            <div class="setting-item">
              <label>Tốc độ làm mới dữ liệu</label>
              <select>
                <option>5 giây</option>
                <option>10 giây</option>
                <option>30 giây</option>
                <option>1 phút</option>
                <option>5 phút</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Thời gian lưu trữ dữ liệu</label>
              <select>
                <option>1 tháng</option>
                <option>3 tháng</option>
                <option>6 tháng</option>
                <option>1 năm</option>
                <option>Vĩnh viễn</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Bật xuất dữ liệu</label>
              <div class="toggle-switch active">
                <div class="toggle-slider"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="settings-actions">
          <button class="cancel-button">Hủy</button>
          <button class="save-button">Lưu cài đặt</button>
        </div>
      </div>

      <!-- Network Settings -->
      <div class="card settings-card" style="display: none">
        <div class="card-header">
          <div class="card-title">Cài đặt mạng</div>
        </div>
        <div class="settings-container">
          <div class="settings-group">
            <h3>Cấu hình Wi-Fi</h3>
            <div class="setting-item">
              <label>Trạng thái Wi-Fi</label>
              <div class="status-badge connected">Đã kết nối</div>
            </div>
            <div class="setting-item">
              <label>Tên mạng (SSID)</label>
              <input type="text" value="Greenhouse_Network" />
            </div>
            <div class="setting-item">
              <label>Mật khẩu</label>
              <input type="password" value="************" />
            </div>
            <div class="setting-item">
              <label>Bảo mật</label>
              <select>
                <option>WPA2-PSK</option>
                <option>WPA3-PSK</option>
                <option>WPA/WPA2-PSK</option>
                <option>Mở (Không được khuyến nghị)</option>
              </select>
            </div>
            <button class="action-button">Quét mạng</button>
          </div>
          <div class="settings-group">
            <h3>Cấu hình mạng</h3>
            <div class="setting-item">
              <label>Cấu hình IP</label>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="ip-config" checked />
                  <span>DHCP (Tự động)</span>
                </label>
                <label class="radio">
                  <input type="radio" name="ip-config" />
                  <span>Địa chỉ IP tĩnh</span>
                </label>
              </div>
            </div>
            <div class="setting-item">
              <label>Địa chỉ IP</label>
              <input type="text" value="192.168.1.100" disabled />
            </div>
            <div class="setting-item">
              <label>Subnet Mask</label>
              <input type="text" value="255.255.255.0" disabled />
            </div>
            <div class="setting-item">
              <label>Gateway</label>
              <input type="text" value="192.168.1.1" disabled />
            </div>
            <div class="setting-item">
              <label>DNS Server</label>
              <input type="text" value="8.8.8.8" disabled />
            </div>
          </div>
          <div class="settings-group">
            <h3>Kết nối đám mây</h3>
            <div class="setting-item">
              <label>Đồng bộ đám mây</label>
              <div class="toggle-switch active">
                <div class="toggle-slider"></div>
              </div>
            </div>
            <div class="setting-item">
              <label>Máy chủ đám mây</label>
              <input type="text" value="cloud.greenhouse.io" />
            </div>
            <div class="setting-item">
              <label>API Key</label>
              <input type="password" value="************" />
            </div>
            <div class="setting-item">
              <label>Khoảng thời gian đồng bộ</label>
              <select>
                <option>5 phút</option>
                <option>15 phút</option>
                <option>30 phút</option>
                <option>1 giờ</option>
              </select>
            </div>
            <button class="action-button">Kiểm tra kết nối</button>
          </div>
        </div>
        <div class="settings-actions">
          <button class="cancel-button">Hủy</button>
          <button class="save-button">Lưu cài đặt</button>
        </div>
      </div>
    </div>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
